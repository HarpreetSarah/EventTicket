<!doctype html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main">
		
		<div id="info">
			<h1><b>Book Ticket</b></h1>
		
				<form action="submit.html">
					<fieldset style="padding:20px;">
					<legend>Registration Form</legend>
						<label>First Name</label>
						<input type="text" placeholder="Enter your first name"><br><br>
						<label>Last Name</label>
						<input type="text" placeholder="Enter your last name"><br><br>
						
						<label for="email">Email</label><br>
						<input type="email" id="email" name="email" placeholder="abc@gmail.com"><br><br>
	  
						<label>Date Of Birth</label>
						<input type="number" placeholder="DD/MM/YYYY"><br><br>
						
						<label>Gender</label>
						<input type="radio" name="gender">Male
						<input type="radio" name="gender">Female<br><br>
											
						<label>Please choose the age category:</label>
						<select>
							<option>-select age-</option>
							<option>Child</option>
							<option>Adult</option>
							<option>Senior Citizen</option>
						</select><br><br>
						
						<input type="submit" value="Submit">
						<input type="reset">
					</fieldset>
				</form>
	</div>	
</body>
</html>
